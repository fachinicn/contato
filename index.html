<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maxmum-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <div id="main-container">
      <div id="address-container">
        <div class="fade">
          <div id="address-content">
            <h2><ion-icon name="navigate-outline"></ion-icon>Endereço</h2>
            <p>Rua Sebastião de Souza, 194</p>
            <h2><ion-icon name="call-outline"></ion-icon>Telefone</h2>
            <p>(11) 98765-4321</p>
            <h2><ion-icon name="mail-outline"></ion-icon>E-mail</h2>
            <p>meuemail@email.com</p>
          </div>
        </div>
      </div>
      <div id="form-container">
        <h2>Envie sua mensagem!</h2>
        <form id="contact-form">
          <label for="name">Nome:</label>
          <input type="text" name="name" placeholder="Digite seu nome" />
          <label for="email">E-mail:</label>
          <input type="email" name="email" placeholder="Digite seu e-mail" />
          <label for="phone">Telefone:</label>
          <input type="text" name="phone" placeholder="Digite seu telefone" />
          <label for="msg">Mensagem:</label>
          <textarea name="msg" placeholder="Digite seu problema"></textarea>
          <input type="submit" value="Enviar mensagem" />
        </form>
      </div>
    </div>
  </body>
</html>
